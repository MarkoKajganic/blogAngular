<h1>Post form</h1>

<form #postForm="ngForm" (ngSubmit)="submit(newPost); postForm.reset()">

  <div class="form-group">
    <label>Title</label>
    <input #title="ngModel" [(ngModel)]="newPost.title" name='title' type="text" class="form-control" required minlength="2">

    <!-- <div *ngIf="title.invalid && (title.dirty || title.touched)"
     class="alert alert-danger">
      <div *ngIf="title.errors.required">
        Title is required.
      </div>
      <div *ngIf="title.errors.minlength">
        Title must be at least 2 characters long.
      </div>
    </div> -->
  </div>

  <div class="form-group">
      <label>Text</label>
      <input #text="ngModel" [(ngModel)]="newPost.text" name='text' type="text" class="form-control" required minlength="2">
  
      <!-- <div *ngIf="text.invalid && (text.dirty || text.touched)"
       class="alert alert-danger">
        <div *ngIf="text.errors.required">
          text is required.
        </div>
        <div *ngIf="text.errors.minlength">
          text must be at least 2 characters long.
        </div>
      </div> -->
    </div>

    <div class="form-group">
        <label>Created at</label>
        <input #created_at="ngModel" [(ngModel)]="newPost.created_at" name='created_at' type="text" class="form-control" required minlength="2">
    
        <!-- <div *ngIf="createdAt.invalid && (createdAt.dirty || createdAt.touched)"
         class="alert alert-danger">
          <div *ngIf="createdAt.errors.required">
            CreatedAt is required.
          </div>
          <div *ngIf="createdAt.errors.minlength">
            createdAt must be at least 2 characters long.
          </div>
        </div> -->
      </div>


  <button type="submit" class="btn btn-primary"> Add Post </button>

  <button type="button" class="btn"
    (click)="postForm.reset()" [disabled]="postForm.form.pristine"> Reset
  </button>

  <button type="button" class="btn"  
    (click)="preview()" [disabled]="postForm.form.pristine"> Preview
  </button>

</form>
